<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <title>JUDN Admin - Luxury Fashion Management</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config with Design Tokens -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0F1216',
                        surface: '#161A20',
                        muted: '#222833',
                        mutedAlt: '#1C222C',
                        text: '#E9ECF1',
                        textMuted: '#B6BDC9',
                        primary: '#D2B48C',
                        primaryHover: '#C7A87A',
                        success: '#2ECC71',
                        warning: '#F1C40F',
                        danger: '#E74C3C',
                        border: '#2A3441'
                    },
                    borderRadius: {
                        'sm': '0.5rem',
                        'md': '0.9rem',
                        'lg': '1.25rem',
                        'xl': '1.5rem',
                        'pill': '999px'
                    },
                    boxShadow: {
                        'soft': '0 6px 18px rgba(0,0,0,0.25)',
                        'hard': '0 10px 30px rgba(0,0,0,0.35)'
                    },
                    transitionTimingFunction: {
                        'inOut': 'cubic-bezier(0.4, 0, 0.2, 1)'
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-bg text-text min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 z-40 h-screen w-64 transform transition-transform duration-300 ease-inOut bg-surface border-r border-border shadow-hard" role="navigation" aria-label="Main navigation">
        <!-- Sidebar Header -->
        <div class="flex h-16 items-center justify-between px-6 border-b border-border">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                    <span class="text-bg font-bold text-lg">J</span>
                </div>
                <span class="text-xl font-bold text-primary">JUDN</span>
            </div>
            <button id="sidebarToggle" class="p-2 rounded-md hover:bg-muted transition-colors" aria-label="Toggle sidebar" aria-expanded="true" aria-controls="sidebar">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
        </div>
        
        <!-- Sidebar Navigation -->
        <nav class="px-4 py-6 space-y-2">
            <a href="#dashboard" class="flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-primary/10 text-primary border border-primary/20 transition-all hover:bg-primary/20" data-tab="dashboard">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="#orders" class="flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-muted text-textMuted transition-all hover:bg-mutedAlt hover:text-text" data-tab="orders">
                <i data-lucide="package" class="w-5 h-5"></i>
                <span>Orders</span>
            </a>
            <a href="#products" class="flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-muted text-textMuted transition-all hover:bg-mutedAlt hover:text-text" data-tab="products">
                <i data-lucide="shirt" class="w-5 h-5"></i>
                <span>Products</span>
            </a>
            <a href="#customers" class="flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-muted text-textMuted transition-all hover:bg-mutedAlt hover:text-text" data-tab="customers">
                <i data-lucide="users" class="w-5 h-5"></i>
                <span>Customers</span>
            </a>
            <a href="#settings" class="flex items-center space-x-3 px-3 py-2.5 rounded-lg bg-muted text-textMuted transition-all hover:bg-mutedAlt hover:text-text" data-tab="settings">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Settings</span>
            </a>
        </nav>
        
        <!-- Sidebar Footer -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-border">
            <div class="flex items-center space-x-3 px-3 py-2">
                <div class="w-8 h-8 bg-muted rounded-full flex items-center justify-center">
                    <i data-lucide="user" class="w-4 h-4 text-textMuted"></i>
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium text-text truncate">Admin User</p>
                    <p class="text-xs text-textMuted truncate">admin@judn.com</p>
                </div>
                <button id="signOutBtn" class="p-1.5 rounded-md hover:bg-muted transition-colors" aria-label="Sign out">
                    <i data-lucide="log-out" class="w-4 h-4 text-textMuted"></i>
                </button>
            </div>
        </div>
    </aside>
    
    <!-- Main Content -->
    <div id="mainContent" class="ml-64 transition-all duration-300 ease-inOut">
        <!-- Topbar -->
        <header class="sticky top-0 z-30 bg-surface border-b border-border shadow-soft">
            <div class="flex h-16 items-center justify-between px-6">
                <!-- Left Section -->
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-semibold text-text">Orders Management</h1>
                </div>
                
                <!-- Center Section - Search & Filters -->
                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-textMuted"></i>
                        <input type="text" id="searchInput" placeholder="Search orders, customers, products..." class="w-full pl-10 pr-4 py-2 bg-muted border border-border rounded-lg text-text placeholder-textMuted focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                    </div>
                </div>
                
                <!-- Right Section -->
                <div class="flex items-center space-x-3">
                    <!-- Date Range Filter -->
                    <div class="relative">
                        <button id="dateRangeBtn" class="flex items-center space-x-2 px-4 py-2 bg-muted border border-border rounded-lg hover:bg-mutedAlt transition-colors">
                            <i data-lucide="calendar" class="w-4 h-4"></i>
                            <span id="dateRangeText">Last 7 days</span>
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <!-- Export Button -->
                    <button id="exportBtn" class="flex items-center space-x-2 px-4 py-2 bg-primary text-bg rounded-lg hover:bg-primaryHover transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>Export</span>
                    </button>
                    
                    <!-- Notifications -->
                    <button id="notificationsBtn" class="relative p-2 rounded-lg hover:bg-muted transition-colors" aria-label="Notifications">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span class="absolute -top-1 -right-1 w-3 h-3 bg-danger rounded-full"></span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Page Content -->
        <main class="p-6" role="main">
            <!-- KPI Cards -->
            <div id="kpiCards" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6 mb-8">
                <!-- KPI cards will be rendered here -->
            </div>
            
            <!-- Filters Bar -->
            <div id="filtersBar" class="bg-surface border border-border rounded-xl p-4 mb-6 shadow-soft">
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center space-x-4">
                        <!-- Status Filter -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-textMuted">Status:</label>
                            <select id="statusFilter" class="px-3 py-2 bg-muted border border-border rounded-lg text-text focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                                <option value="">All Statuses</option>
                                <option value="new">New</option>
                                <option value="processing">Processing</option>
                                <option value="shipped">Shipped</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                        
                        <!-- Date Filter -->
                        <div class="flex items-center space-x-2">
                            <label class="text-sm font-medium text-textMuted">Date:</label>
                            <input type="date" id="startDate" class="px-3 py-2 bg-muted border border-border rounded-lg text-text focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                            <span class="text-textMuted">to</span>
                            <input type="date" id="endDate" class="px-3 py-2 bg-muted border border-border rounded-lg text-text focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all">
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <!-- Results Count -->
                        <span id="resultsCount" class="text-sm text-textMuted">Showing 0 results</span>
                        
                        <!-- Clear Filters -->
                        <button id="clearFiltersBtn" class="px-3 py-2 text-sm text-textMuted hover:text-text transition-colors">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Orders Table -->
            <div id="ordersTable" class="bg-surface border border-border rounded-xl shadow-soft overflow-hidden">
                <!-- Table will be rendered here -->
            </div>
        </main>
    </div>
    
    <!-- Order Details Modal -->
    <div id="orderModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" aria-modal="true">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-surface border border-border rounded-xl shadow-hard w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <!-- Modal content will be rendered here -->
            </div>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Scripts -->
    <script type="module" src="js/data-mock.js"></script>
    <script type="module" src="js/firebase-hooks.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/filters.js"></script>
    <script type="module" src="js/table.js"></script>
    <script type="module" src="js/modal.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
