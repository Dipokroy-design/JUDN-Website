<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUDN Admin Login</title>
    <link rel="stylesheet" href="../output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .login-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .login-card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
      }
      .input-focus:focus {
        border-color: #ef4444;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
      }
      .btn-primary {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      }
    </style>
  </head>
  <body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Login Card -->
      <div class="login-card rounded-2xl shadow-2xl p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
          <div
            class="w-16 h-16 bg-red-500 rounded-2xl flex items-center justify-center mx-auto mb-4"
          >
            <span class="text-white font-bold text-2xl">J</span>
          </div>
          <h1 class="text-3xl font-bold text-gray-800">JUDN Admin</h1>
          <p class="text-gray-600 mt-2">Sign in to your admin account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none transition-colors"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg input-focus focus:outline-none transition-colors"
                placeholder="Enter your password"
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
              >
                <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
              </button>
            </div>
          </div>

          <!-- Remember Me and Forgot Password -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                id="rememberMe"
                name="rememberMe"
                type="checkbox"
                class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
              />
              <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                Remember me
              </label>
            </div>
            <a
              href="#forgot-password"
              class="text-sm text-red-600 hover:text-red-500 font-medium"
            >
              Forgot password?
            </a>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            id="loginBtn"
            class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
          >
            <span id="loginBtnText">Sign In</span>
            <span id="loginBtnSpinner" class="hidden">
              <i class="fas fa-spinner fa-spin"></i>
            </span>
          </button>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"
          >
            <div class="flex">
              <i class="fas fa-exclamation-circle mt-0.5 mr-2"></i>
              <span id="errorText"></span>
            </div>
          </div>

          <!-- Success Message -->
          <div
            id="successMessage"
            class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"
          >
            <div class="flex">
              <i class="fas fa-check-circle mt-0.5 mr-2"></i>
              <span id="successText"></span>
            </div>
          </div>
        </form>

        <!-- Divider -->
        <div class="my-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
          >
            <i class="fab fa-google text-red-500 mr-2"></i>
            Google
          </button>
          <button
            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors"
          >
            <i class="fab fa-microsoft text-blue-500 mr-2"></i>
            Microsoft
          </button>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a
              href="#register"
              class="font-medium text-red-600 hover:text-red-500"
            >
              Contact administrator
            </a>
          </p>
        </div>
      </div>

      <!-- Back to Website Link -->
      <div class="text-center mt-6">
        <a
          href="../index.html"
          class="text-white hover:text-gray-200 transition-colors"
        >
          <i class="fas fa-arrow-left mr-2"></i>
          Back to Website
        </a>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div
      id="loadingOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
        <div
          class="animate-spin rounded-full h-6 w-6 border-b-2 border-red-500"
        ></div>
        <span class="text-gray-700">Signing in...</span>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
