<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Connection Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .form-group {
        margin: 10px 0;
      }
      input {
        padding: 8px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>üî• Firebase Connection Test</h1>

    <div id="status"></div>

    <div class="form-group">
      <label for="testEmail">Test Email:</label>
      <input
        type="email"
        id="testEmail"
        placeholder="Enter test email"
        value="test@judn.com"
      />
      <label for="testPassword">Test Password:</label>
      <input
        type="password"
        id="testPassword"
        placeholder="Enter test password"
        value="testpass123"
      />
    </div>

    <button onclick="testFirebase()">Test Firebase Connection</button>
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="testFirestore()">Test Firestore</button>
    <button onclick="createTestUser()">Create Test User</button>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        getFirestore,
        collection,
        getDocs,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDFv2kJw2D1jsjat2aa-CiRodNgafgtCnU",
        authDomain: "judn-e17fa.firebaseapp.com",
        projectId: "judn-e17fa",
        storageBucket: "judn-e17fa.firebasestorage.app",
        messagingSenderId: "37377539584",
        appId: "1:37377539584:web:d7c77d0f58f0a9967522e5",
        measurementId: "G-MX2L1RXYCT",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      window.testFirebase = function () {
        showStatus("Testing Firebase initialization...", "info");

        try {
          if (app) {
            showStatus("‚úÖ Firebase initialized successfully!", "success");
            console.log("Firebase app:", app);
          } else {
            showStatus("‚ùå Firebase initialization failed", "error");
          }
        } catch (error) {
          showStatus(`‚ùå Firebase error: ${error.message}`, "error");
          console.error("Firebase error:", error);
        }
      };

      window.testAuth = function () {
        const email = document.getElementById("testEmail").value;
        const password = document.getElementById("testPassword").value;

        if (!email || !password) {
          showStatus("‚ùå Please enter both email and password", "error");
          return;
        }

        showStatus("Testing Firebase Authentication...", "info");

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            showStatus("‚úÖ Authentication test successful!", "success");
            console.log("Signed in user:", userCredential.user);
          })
          .catch((error) => {
            showStatus(`‚ùå Authentication error: ${error.message}`, "error");
            console.error("Auth error:", error);
          });
      };

      window.testFirestore = function () {
        showStatus("Testing Firestore connection...", "info");

        getDocs(collection(db, "users"))
          .then((querySnapshot) => {
            showStatus(
              `‚úÖ Firestore test successful! Found ${querySnapshot.size} documents`,
              "success"
            );
          })
          .catch((error) => {
            showStatus(`‚ùå Firestore error: ${error.message}`, "error");
            console.error("Firestore error:", error);
          });
      };

      window.createTestUser = function () {
        const email = document.getElementById("testEmail").value;
        const password = document.getElementById("testPassword").value;

        if (!email || !password) {
          showStatus("‚ùå Please enter both email and password", "error");
          return;
        }

        showStatus("Creating test user...", "info");

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            showStatus("‚úÖ Test user created successfully!", "success");

            // Create user document in Firestore
            return setDoc(doc(db, "users", user.uid), {
              email: user.email,
              displayName: "Test User",
              role: "user",
              isAdmin: false,
              createdAt: new Date(),
              uid: user.uid,
            });
          })
          .then(() => {
            showStatus(
              "‚úÖ Test user document created in Firestore!",
              "success"
            );
          })
          .catch((error) => {
            if (error.code === "auth/email-already-in-use") {
              showStatus(
                "‚ÑπÔ∏è Test user already exists, trying to sign in...",
                "info"
              );
              // Try to sign in instead
              window.testAuth();
            } else {
              showStatus(
                `‚ùå Error creating test user: ${error.message}`,
                "error"
              );
              console.error("Create user error:", error);
            }
          });
      };

      function showStatus(message, type) {
        const statusDiv = document.getElementById("status");
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      // Auto-test on page load
      window.addEventListener("load", () => {
        showStatus(
          "üöÄ Firebase test page loaded. Enter test credentials and click buttons to test different services.",
          "info"
        );
      });
    </script>
  </body>
</html>
