<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - JUDN</title>
    <link rel="stylesheet" href="output.css" />
    <style>
      .checkout-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #374151;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 16px;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-color: #ef4444;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
      }
      .order-summary {
        background: #f9fafb;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .order-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e5e7eb;
      }
      .order-item:last-child {
        border-bottom: none;
      }
      .total {
        font-size: 20px;
        font-weight: 700;
        color: #ef4444;
        text-align: right;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 2px solid #e5e7eb;
      }
      .checkout-btn {
        background: #ef4444;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
      }
      .checkout-btn:hover {
        background: #dc2626;
      }
      .checkout-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }
      .success-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .success-modal {
        background: white;
        padding: 40px;
        border-radius: 12px;
        text-align: center;
        max-width: 400px;
      }
      .success-icon {
        color: #10b981;
        font-size: 48px;
        margin-bottom: 20px;
      }
      .order-id {
        background: #f3f4f6;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 18px;
        margin: 20px 0;
      }
      .whatsapp-btn {
        background: #25d366;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
      .whatsapp-btn:hover {
        background: #128c7e;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="checkout-container">
      <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Checkout
      </h1>

      <form id="checkoutForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Customer Information -->
          <div class="md:col-span-2">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Customer Information
            </h2>
          </div>

          <div class="form-group">
            <label for="customerName">Full Name *</label>
            <input type="text" id="customerName" name="customerName" required />
          </div>

          <div class="form-group">
            <label for="customerPhone">Phone Number *</label>
            <input
              type="tel"
              id="customerPhone"
              name="customerPhone"
              required
            />
          </div>

          <div class="form-group">
            <label for="customerEmail">Email Address *</label>
            <input
              type="email"
              id="customerEmail"
              name="customerEmail"
              required
            />
          </div>

          <div class="form-group md:col-span-2">
            <label for="customerAddress">Delivery Address *</label>
            <textarea
              id="customerAddress"
              name="customerAddress"
              rows="3"
              required
            ></textarea>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="order-summary mt-8">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Order Summary
          </h2>
          <div id="orderItems">
            <!-- Order items will be populated by JavaScript -->
          </div>
          <div class="total">Total: <span id="orderTotal">৳0</span></div>
        </div>

        <button type="submit" class="checkout-btn" id="submitBtn">
          Complete Order
        </button>
      </form>
    </div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
      <div class="success-modal">
        <div class="success-icon">✓</div>
        <h2 class="text-2xl font-bold text-gray-800 mb-4">
          Order Placed Successfully!
        </h2>
        <p class="text-gray-600 mb-4">
          Your order has been submitted. Here's your order ID:
        </p>
        <div class="order-id" id="successOrderId"></div>
        <p class="text-gray-600 mb-4">
          We'll contact you shortly to confirm your order.
        </p>
        <a href="#" class="whatsapp-btn" id="whatsappLink" target="_blank">
          <i class="fab fa-whatsapp"></i> Contact on WhatsApp
        </a>
        <button
          onclick="closeSuccessOverlay()"
          class="mt-4 text-gray-500 hover:text-gray-700"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Firebase and checkout script -->
    <script type="module" src="checkout.js"></script>
  </body>
</html>
